---
title: Contact
layout: default
bodyClass: "page-contact"
---

<div class="container pb-6 pt-6 pt-md-10 pb-md-10">
    <div class="row justify-content-start">
        <div class="col-12 col-md-8">
            <div class="service service-single">
                <h1 class="title">{{page.title}}</h1>
                    {% include call.html show_button=false %}
                <div class="content mt-4">{{content}}</div>
            </div>
        </div>
        <div class="col-12 col-md-4">
            <div class="service service-single">
                <p class="contact-map">
                    <svg width="24" height="24" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M24 44C24 44 39 32 39 19C39 10.7157 32.2843 4 24 4C15.7157 4 9 10.7157 9 19C9 32 24 44 24 44Z" fill="none" stroke="#333" stroke-width="4" stroke-linejoin="round"/><path d="M24 25C27.3137 25 30 22.3137 30 19C30 15.6863 27.3137 13 24 13C20.6863 13 18 15.6863 18 19C18 22.3137 20.6863 25 24 25Z" fill="none" stroke="#333" stroke-width="4" stroke-linejoin="round"/></svg>
                    
                    上海 / 杨浦 / 五角场
                </p>
                <div class="content mt-4">
                    <img alt="{{ page.title }}" src="{{ page.map | relURL }}" />
                </div>
            </div>
        </div>
    </div>
</div>
